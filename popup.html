<!DOCTYPE html>
<html>
  <head>
    <title>ProomptQL Enhancer Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }

      h2 {
        margin-top: 0;
        color: #4285f4;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }

      button:hover {
        background-color: #3367d6;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .note {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>ProomptQL Enhancer Settings</h2>

    <div class="form-group">
      <label for="api-key">OpenAI API Key</label>
      <input
        type="password"
        id="api-key"
        placeholder="Enter your OpenAI API key"
      />
      <div class="note">Required to enhance your prompts</div>
    </div>

    <div class="form-group">
      <label for="target-domain">Target Domain</label>
      <input type="text" id="target-domain" placeholder="e.g., hasura.app" />
      <div class="note">Leave empty to work on all Hasura domains</div>
    </div>

    <div class="form-group">
      <label for="model-selection">LLM Model</label>
      <select id="model-selection">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-4-turbo">GPT-4 Turbo</option>
      </select>
    </div>

    <button id="save-settings">Save Settings</button>

    <div id="status-message" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
